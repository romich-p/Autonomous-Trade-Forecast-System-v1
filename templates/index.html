<!DOCTYPE html>
<html>
<head>
  <title>Autonomous Trade Forecast System</title>
  <meta http-equiv="refresh" content="60">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
    img { margin-top: 20px; max-width: 90%; border: 1px solid #ccc; }
  </style>
  <script>
    function changeChart(tf) {
      const img = document.getElementById("chart");
      img.src = "/plot?ticker=GBPUSD&timeframe=" + tf + "&_=" + new Date().getTime();
    }
  </script>
</head>
<body>
  <h1>ðŸ“ˆ Autonomous Trade Forecast System</h1>
  <div>
    <button onclick="changeChart('5S')">5S</button>
    <button onclick="changeChart('15S')">15S</button>
    <button onclick="changeChart('30S')">30S</button>
    <button onclick="changeChart('45S')">45S</button>
    <button onclick="changeChart('1')">1m</button>
    <button onclick="changeChart('2')">2m</button>
    <button onclick="changeChart('5')">5m</button>
    <button onclick="changeChart('10')">10m</button>
    <button onclick="changeChart('15')">15m</button>
    <button onclick="changeChart('30')">30m</button>
    <button onclick="changeChart('45')">45m</button>
  </div>
  <img id="chart" src="/plot?ticker=GBPUSD&timeframe=15S" alt="Loading chart...">
</body>
</html>
