<!DOCTYPE html>
<html>
<head>
  <title>Autonomous Trade Forecast System</title>
  <meta charset="UTF-8" />
  <script>
    async function updatePlot() {
      const ticker = document.getElementById("ticker").value;
      const timeframe = document.getElementById("timeframe").value;
      const url = `/plot?ticker=${ticker}&timeframe=${timeframe}&_=${Date.now()}`;
      document.getElementById("chart").src = url;
    }

    setInterval(updatePlot, 10000); // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
    window.onload = updatePlot;
  </script>
</head>
<body style="font-family: sans-serif; background-color: #f5f5f5;">
  <h2>üìà Autonomous Trade Forecast System</h2>

  <label for="ticker">Ticker:</label>
  <select id="ticker" onchange="updatePlot()">
    <option>GBPUSD</option>
  </select>

  <label for="timeframe">Timeframe:</label>
  <select id="timeframe" onchange="updatePlot()">
    <option>15S</option>
    <option>30S</option>
    <option>1m</option>
    <option>2m</option>
    <option>5m</option>
    <option>15m</option>
    <option>30m</option>
  </select>

  <br><br>
  <img id="chart" src="" style="width: 100%; max-width: 1200px; border: 1px solid #ccc;" />
</body>
</html>
