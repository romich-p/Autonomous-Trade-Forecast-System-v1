<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autonomous Trade Forecast System</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #plot {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
  <script>
    const timeframes = ['5S', '15S', '30S', '1', '2', '5', '15', '30'];
    let currentTf = '15S';

    function loadPlot(tf) {
      currentTf = tf;
      document.getElementById('plot').src = `/plot?ticker=GBPUSD&tf=${tf}`;
    }

    function autoRefresh() {
      loadPlot(currentTf);
    }

    setInterval(autoRefresh, 10000); // обновлять каждые 10 секунд

    window.onload = () => {
      const container = document.getElementById('buttons');
      timeframes.forEach(tf => {
        const btn = document.createElement('button');
        btn.innerText = tf;
        btn.onclick = () => loadPlot(tf);
        container.appendChild(btn);
      });
      loadPlot(currentTf);
    };
  </script>
</head>
<body>
  <h1>📊 Autonomous Trade Forecast System</h1>
  <div id="buttons"></div>
  <iframe id="plot" width="100%" height="600" frameborder="0"></iframe>
</body>
</html>
